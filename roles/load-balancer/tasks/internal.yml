- name: Create haproxy directory
  file: name=/etc/haproxy state=directory

- block:
  - name: Modify haproxy.service
    template:
      src: haproxy/haproxy-centos.service.j2
      dest: /usr/lib/systemd/system/haproxy.service
  when: ansible_distribution in [ 'CentOS','RedHat','EulerOS' ]

- block:
  - name: Modify haproxy.service
    template:
      src: haproxy/haproxy-ubuntu.service.j2
      dest: /usr/lib/systemd/system/haproxy.service
  when: ansible_distribution in [ 'Ubuntu','Debian' ]

- name: Configuration haproxy
  template:
    src: haproxy/haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg

- name: Systemctl daemon-reload
  systemd:
    daemon_reload: yes

- name: Enable haproxy service
  service:
    name: haproxy
    state: restarted
    enabled: yes
